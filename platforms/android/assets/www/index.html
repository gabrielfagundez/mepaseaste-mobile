<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>

    <!--Foundation-->
    <link rel="stylesheet" type="text/css" href="css/lib/foundation.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/shared.css">

    <!--Google API-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body>

<div class="header">
    <div class="row">
        <div id="header1" class="header-element active">HOME</div>
        <div id="header2" class="header-element">DESTINOS INGRESADOS</div>
        <div id="header3" class="header-element">OTRO</div>
        <div id="header4" class="header-element">PERFIL</div>
    </div>
</div>

<div id="pageWrapper">
    <div id="pageScroller">
        <div class="page" >
            <div id="map"></div>
        </div>

        <div class="page" >
            <div id="sin_datos">
                <div class="panel radius alert">
                    Aun no has ingresado datos.
                </div>
            </div>

            <div id="con_datos" class="hide">
                <table id="datos" class="radius">
                    <thead>
                    <tr>
                        <th class="tipo">Tipo</th>
                        <th class="ubicacion">Ubicacion</th>
                        <th class="nombre">Nombre</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="page" >
            Pagina 3
        </div>
        <div class="page">
            Pagina 4
        </div>
    </div>
</div>


<script src="js/lib/vendor/jquery.js"></script>
<script src="js/lib/iscroll.js"></script>
<script src="js/lib/scroll.js"></script>
<script src="js/map.js"></script>

<script>
    $(document).ready(function() {
        initialize(true);
    });
</script>

</body>

</html>
